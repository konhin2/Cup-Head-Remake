    <title>Cuphead</title>
</head>

<body onload="createButton()">
    <div class="instructions">
        <h1>Instructions:</h1>
        <ul>
            <li>
                <div class="adjustment">
                    <div><p>Moves: Use the arrow keys</p></div>
                    <div><img src="./images/arrows.png" id="moves"></div>
                </div>

            <li>
                <div class="adjustment">

        </ul>
    </div>
    <img src="./images/missionComplete.gif" id="win">

    <div id="voice"></div>

    <div id="hit-enemy"></div>

    <script src="./src/logic.js"></script>
